    <body>
		<div class="container-md">
      <h1>Métricas de los cimarrones</h1>
      <h2>Métricas de referencia</h2>
            <p class="lead">
            Aquí va un párrafo
            </p>
        </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <figure class="figure">
		{{ script|safe }} {{ div|safe }}
    <figcaption class="figure-caption text-end"><strong>Figura 1.</strong> Posesión de los
    Cimarrones (barras en azul) y sus rivales (barras en rojo).</figcaption>
    </figure>
		</div>
	    </div>

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <figure class="figure">
		{{ script_interval|safe }} {{ div_interval|safe }}
    <figcaption class="figure-caption text-end"><strong>Figura 2.</strong>Métrics de los últimos
    partidos de los Cimarrones. La barra central verde representa el promedio de la métrica para el
    año pasado.</figcaption>
    </figure>
	    </div>
	    </div>

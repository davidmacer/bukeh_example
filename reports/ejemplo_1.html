<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
	</head>
	<body>
		<div>
			<p>
			Aquí vamos comparar a cuatro jugadores de La Primera División de México. Los jugadores fueron
			centro de la plática en este <a href="https://youtu.be/gsr3ruTjS9c">video<a>.
			</p>
			<p>
			Usaremos <a href="https://en.wikipedia.org/wiki/Analytic_hierarchy_process">análisis jerárquico de procesos</a>. 
			Para eso debemos de definir cuáles son las características que queremos evaluar y cuál es su importancia.
			</p>
		</div>
	<canvas id="myChart3" width="50" height="50"></canvas>	
	</body>
	<script>
		var ctx = document.getElementById("myChart3").getContext("2d")
		const data = {
  labels: [
    'JJ',
    'Goles',
    'Asistencias',
    'Pases clave',
    'Tiros a portería',
    'Regates',
    'Intercepciones'
  ],
  datasets: [
    {
    label: 'Rodrigo Aguirre',
    data: [{{ player_1 }}],
    fill: true,
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgb(255, 99, 132)',
    pointBackgroundColor: 'rgb(255, 99, 132)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(255, 99, 132)'
  }, 
    {
    label: 'Germán Berterame',
    data: [{{ player_2 }}],
    fill: true,
    backgroundColor: 'rgba(54, 162, 235, 0.2)',
    borderColor: 'rgb(54, 162, 235)',
    pointBackgroundColor: 'rgb(54, 162, 235)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(54, 162, 235)'
  }, 
    {
    label: 'Vinvent Janssen',
    data: [{{ player_3 }}],
    fill: true,
    backgroundColor: 'rgba(102, 255, 102, 0.2)',
    borderColor: 'rgb(102, 255, 102)',
    pointBackgroundColor: 'rgb(102, 255, 102)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(102, 255, 102)'
  }, 
  {
    label: 'Nico Ibáñez',
    data: [{{ player_4 }}],
    fill: true,
    backgroundColor: 'rgba(255, 255, 0, 0.2)',
    borderColor: 'rgb(255, 255, 0)',
    pointBackgroundColor: 'rgb(255, 255, 0)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(255, 255, 0)'
  }]
};
		var myChart = new Chart(ctx,
		{
  type: 'radar',
  data: data,
  options: {
    elements: {
      line: {
        borderWidth: 3
      }
    }
  },
}
		)
		
	</script>
</html>
